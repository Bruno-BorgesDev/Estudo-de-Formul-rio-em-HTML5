<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="">
        <div>
            <label for="">Email:</label>
            <input type="email" placeholder="Informe seu E-mail">
        </div>
        <div>            
            <label for="">Senha:</label>
            <input type="password" placeholder="Informe sua Senha">            
        </div>

        <div>
            <label for="">Nome:</label>
            <input type="text" placeholder="Informe seu Nome">            
        </div>

        <div>
            <label for="">Telefone:</label>
            <input type="text" placeholder="Informe seu Telefone">
        </div> 

        <div>
            <label for="">Sexo</label>
            <input type="radio" value="Masculino" name="sexo">
            <label>Masculino</label>
            <input type="radio" value="Feminino" name="sexo">
            <label>Feminino</label>
        </div>
      
        <div>
            <label for="">Data:</label>
            <input type="date">            
        </div>

        <div>
            <label>Foto de Perfil</label>
            <input type="file" accept="image/*"> 
        </div>

        <div>
            <label for="">Rua:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Complemento:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Número:</label>
            <input type="number" min="1" max="999">
        </div>

        <div>
            <label for="">Cidade:</label>
            <input type="text">
       </div>

       <div>
           <label>Estado:</label>
           <select>
               <option value="RJ">Rio de Janeiro</option>
               <option value="SP">São Paulo</option>
           </select>
       </div>

       <div>
           <label>Como você conehceu a Hello Pizza?</label>
           <textarea maxlength="256" placeholder="Explique como nos conheceu :D"></textarea>           
       </div>
       
       <div>
           <input type="checkbox" checked>
           <label>Desejo receber ofertas por e-mail</label>
       </div>       
    </form>
</body>
</html>
