<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo com formulários</title>
</head>
<body>
    <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
        <fieldset>
            <legend>Conta</legend>
            <div>
                <label for="">Email:</label>
                <input type="email" name="email" placeholder="Informe seu E-mail" required minlength="5" maxlength="256" />
            </div>
            <div>            
                <label for="">Senha:</label>
                <input type="password" name="password" placeholder="Informe sua Senha" required />            
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="">Nome:</label>
                <input type="text" name="nome"  placeholder="Informe seu Nome" required />            
            </div>

            <div>
                <label for="">Telefone:</label>
                <input type="text" name="telefone" placeholder="Informe seu Telefone">
            </div> 

            <div>
                <label for="">Sexo</label>
                <input type="radio" value="Masculino" name="sexo">
                <label>Masculino</label>
                <input type="radio" value="Feminino" name="sexo">
                <label>Feminino</label>
            </div>
        
            <div>
                <label for="">Data:</label>
                <input type="date" name="data">            
            </div>

            <div>
                <label>Foto de Perfil</label>
                <input type="file" accept="image/*" name="foto"> 
            </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div>
            <label for="">Rua:</label>
            <input type="text" name="endereco_rua">
        </div>

        <div>
            <label for="">Complemento:</label>
            <input type="text"  name="endereco_complemento">
        </div>

        <div>
            <label for="">Número:</label>
            <input type="number" name="endereco_numero" min="1" max="999">
        </div>

        <div>
            <label for="">Cidade:</label>
            <input type="text" name="endereco_cidade">
       </div>

       <div>
           <label>Estado:</label>
           <select name="endereco_estado">
               <option value="RJ">Rio de Janeiro</option>
               <option value="SP">São Paulo</option>
           </select>
       </div>
    </fieldset>

    <fieldset>
        <legend>Anuncio</legend>
       <div>
           <label>Como você conehceu a Hello Pizza?</label>
           <textarea maxlength="256" placeholder="Explique como nos conheceu :D" name="adicional"></textarea>           
       </div>
       
       <div>
           <input type="checkbox" checked name="receber anuncio">
           <label>Desejo receber ofertas por e-mail</label>
       </div>
    </fieldset>  
    
    <input type="submit" value="Enviar" />
    </form>
</body>
</html>
